name: Build Android APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'android_app/**'
      - '.github/workflows/build-apk.yml'
  workflow_dispatch:   # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Python 3.11 설정
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 시스템 의존성 설치
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            python3-pip python3-setuptools \
            git zip unzip \
            openjdk-17-jdk \
            autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev \
            build-essential libltdl-dev

      - name: buildozer 설치
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.37

      - name: Android SDK 캐시
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer/android/platform
            ~/.buildozer/android/packages
          key: android-sdk-${{ hashFiles('android_app/buildozer.spec') }}
          restore-keys: android-sdk-

      - name: APK 빌드
        working-directory: android_app
        run: |
          buildozer android debug 2>&1 | tail -50

      - name: APK 업로드 (다운로드용 아티팩트)
        uses: actions/upload-artifact@v4
        with:
          name: gemini-client-apk
          path: android_app/bin/*.apk
          retention-days: 30
